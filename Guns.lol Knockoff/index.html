    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkFGacP3i5tYJaVGt3wO-3cuTvQHjmgYU",
            authDomain: "its4kko.firebaseapp.com",
            projectId: "its4kko",

            messagingSenderId: "808268951194",
            appId: "1:808268951194:web:c7b9836b88f0eecd647923",
            measurementId: "G-92V14PLKSL"
        };

        // Initialize Firebase with error handling
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            // Fallback to local storage
            document.getElementById('viewCount').textContent = parseInt(localStorage.getItem('viewCount')) || 264;
        }

        // Update view count using Firestore
        async function updateViewCount() {
            if (!db) {
                console.warn("Firestore not initialized, using localStorage");
                let viewCount = parseInt(localStorage.getItem('viewCount')) || 264;
                viewCount += 1;
                localStorage.setItem('viewCount', viewCount);
                document.getElementById('viewCount').textContent = viewCount;
                return;
            }
            const viewRef = db.collection('profileViews').doc('4kko');
            try {
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(viewRef);
                    if (!doc.exists) {
                        transaction.set(viewRef, { count: 264 }); // Initialize with 264
                    } else {
                        const newCount = (doc.data().count || 264) + 1;
                        transaction.update(viewRef, { count: newCount });
                        document.getElementById('viewCount').textContent = newCount;
                    }
                });
            } catch (error) {
                console.error("Error updating view count:", error);
                // Fallback to local storage
                let viewCount = parseInt(localStorage.getItem('viewCount')) || 264;
                viewCount += 1;
                localStorage.setItem('viewCount', viewCount);
                document.getElementById('viewCount').textContent = viewCount;
            }
        }

        // Initialize view count display
        async function initializeViewCount() {
            if (!db) {
                document.getElementById('viewCount').textContent = parseInt(localStorage.getItem('viewCount')) || 264;
                return;
            }
            const viewRef = db.collection('profileViews').doc('4kko');
            try {
                const doc = await viewRef.get();
                if (doc.exists) {
                    document.getElementById('viewCount').textContent = doc.data().count || 264;
                } else {
                    document.getElementById('viewCount').textContent = 264;
                }
            } catch (error) {
                console.error("Error fetching view count:", error);
                document.getElementById('viewCount').textContent = parseInt(localStorage.getItem('viewCount')) || 264;
            }
        }

        // Call initializeViewCount and updateViewCount when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeViewCount();
            updateViewCount();
        });

        const entryPage = document.getElementById("entryPage");
        const profilePage = document.getElementById("profilePage");
        const audio = document.getElementById("backgroundAudio");

        entryPage.addEventListener("click", () => {
            entryPage.classList.add("fade-out");
            setTimeout(() => {
                entryPage.style.display = "none";
                profilePage.style.display = "flex";
                typeWriter();
                setTimeout(() => {
                    audio.play().catch(err => {
                        console.error("Audio play error:", err);
                    });
                }, 90);
            }, 1000);
        });

        const username = "4kko";
        let i = 0;
        let forward = true;
        const speed = 200;
        const pauseDuration = 2000;
        const usernameElement = document.getElementById("username");
        usernameElement.textContent = "";

        function typeWriter() {
            if (forward) {
                if (i < username.length) {
                    usernameElement.textContent += username.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    setTimeout(() => {
                        forward = false;
                        i--;
                        typeWriter();
                    }, pauseDuration);
                }
            } else {
                if (i >= 0) {
                    usernameElement.textContent = username.slice(0, i);
                    i--;
                    setTimeout(typeWriter, speed);
                } else {
                    forward = true;
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            if (i === username.length) {
                usernameElement.style.borderRight = "2px solid #fff";
                setInterval(() => {
                    usernameElement.style.borderRight = usernameElement.style.borderRight ? "" : "2px solid #fff";
                }, 400);
            }
        }

        const rainContainer = document.getElementById("rain");
        const dropCount = 60;

        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement("div");
            drop.className = "drop";
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDelay = `${Math.random() * 1.2}s`;
            drop.style.opacity = Math.random() * 0.4 + 0.1;
            drop.style.height = `${Math.random() * 30 + 20}px`;
            rainContainer.appendChild(drop);
        }

        document.getElementById("bitcoinIcon").addEventListener("click", () => {
